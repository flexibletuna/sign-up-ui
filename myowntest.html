<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="myowntest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h2>Sign up here!</h2>
        <form>
            <input type="email" name="" id="" placeholder="Input your email here!">
                <div class="name-row">
                    <input type="text" name="" id="" placeholder="First name here!">
                    <input type="text" name="" id="" placeholder="Last name here!">
                </div>
            <input type="password" name="" id="" placeholder="Input your password here!">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
